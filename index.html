<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Smallfry Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
          <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="title">
   <h1>Which Smallfry Are You?</h1>
     </div>
     <img src="https://cdn.wikimg.net/en/splatoonwiki/images/thumb/e/e5/S3_render_little_buddy.png/438px-S3_render_little_buddy.png?20221219184330" alt="Official Smallfry render">
       
        <div class="questions">
            <h2>From 1-10, rate your personality. 1 being more relaxed and 10 being more stern.</h2>

          <input class="input1" placeholder="number from 1-10">
           
            <h2>Do you like sleeping more than anything?</h2>
            <img src="https://b.thumbs.redditmedia.com/jjOw6AQxk8kl8BX6whrFzv46BAEiqUnOtK_VNjQy1aY.png" alt="Smallfry smiling at the viewer">
          
        </div>

        <div>
          
          <input class="input2" placeholder="yes or no">

          <br>
          
          
          <button class="submitButton">Submit</button>
          
            <h2 class="result">Submit to find out which Smallfry you are!</h2>
        </div>
  <img class = "question" src="https://cdn.wikimg.net/en/splatoonwiki/images/7/74/S2_Salmon_Run_question_mark_capsule.png" alt = "Splatoon capsule">

  <br>
  
  <img class="sleeping" src="https://i.ytimg.com/vi/Hzcb5DKlE7w/maxresdefault.jpg" alt = "Smallfry sleeping, he got too tired">
  
  <br>
  
  <img class="energetic" src="https://i.ytimg.com/vi/88gzpXpaWz4/mqdefault.jpg" alt = "Smallfry curled energetically on the ground, he wants to play!">
  
  <br>
  
  <img class="yawning" src="https://pbs.twimg.com/media/FcQIGL0aAAI_KXG.png" alt = "Smallfry yawning, he is tired">
  
  <br>
  
  <img class="serious" src="https://i.ytimg.com/vi/khmZ44SXHyg/maxresdefault.jpg" alt = "Smallfry staring seriously, he doesn't mess around">

  <h2 class="counter">This quiz has not been taken</h2>
  
</body>
  
<script src="script.js"></script>
  
</html>
